<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>home</title>
  <!-- CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="q1.css">
    <link rel="stylesheet" href="q2.css">
    <link rel="stylesheet" href="q3.css">
    <link rel="stylesheet" href="q4.css">
    <link rel="stylesheet" href="q5.css">
    <link rel="stylesheet" href="q6.css">
  <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- jQuery Color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
  <!-- jQuery Easing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b1f087940a.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div id="bg-img"></div>
    <div id="bg-color"></div>
    <main>
      <div id="welcome">
        <h1>
          <span>Welcome to</span>
          <span>Disney Navi.</span>
        </h1>
        <p>
          <span>最高の</span
          ><span>パーク体験を、</span
          ><span>あなたに。</span>
        </p>
      </div>
      <span class="fas fa-chevron-down scroll" id="scroll0"></span>
      <div id="q-wrapper">
        <div class="q" id="q-top">
          <h2>Q1.&ensp;行きたいパークを選んでください。</h2>
          <div id="q1"></div>
          <span class="fas fa-chevron-down scroll"></span>
        </div>
        <div class="q">
          <h2>Q2.&ensp;パークに行く日を選んでください。</h2>
          <div id="q2"></div>
          <span class="fas fa-chevron-down scroll"></span>
        </div>
        <div class="q">
          <h2>Q3.&ensp;乗りたいアトラクションを選んでください。</h2>
          <div id="q3"></div>
          <span class="fas fa-chevron-down scroll"></span>
        </div>
        <div class="q">
          <h2>Q4.&ensp;理想のパークの回り方を選んでください。</h2>
          <div id="q4"></div>
          <span class="fas fa-chevron-down scroll"></span>
        </div>
        <div class="q">
          <h2>Q5.&ensp;ご本人様とお連れ様のお名前を入力してください。</h2>
          <div id="q5"></div>
          <span class="fas fa-chevron-down scroll"></span>
        </div>
        <div class="q">
          <h2>Q6.&ensp;メールアドレスを入力してください。</h2>
          <div id="q6"></div>
          <span class="fas fa-chevron-down scroll"></span>
        </div>
      </div>
    </main>
    <script src="home.js"></script>
  </body>
</html>
